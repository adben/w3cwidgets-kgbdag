<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="nl" lang="nl">
<head>
	<meta http-equiv="pragma" content="no-cache"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" type="text/css" href="preferences.css"/>
	<title>Widget with preferences</title>
	<script>
		function applyPreferences() {
			var ophalen = document.getElementById("id");
			ophalen.innerHTML = widget.preferences.getItem("myPreference");
		}
		function submitName() {
			var opslaan = document.forms["form"].elements["id"].value;
			widget.preferences.setItem("myPreference", opslaan);
		}

	</script>
</head>
<body onload="applyPreferences()">
<h1 id="naam"></h1>

<div>
	<p id="bedrijf"></p>
</div>
<form id="naamForm">
	<div>
		<p>Naam:</p>
		<input type="text" name="naam"/>

		<div>
</form>

<a href="javascript: submitName()" class="button">Wijzig naam</a>
</body>
</html>
